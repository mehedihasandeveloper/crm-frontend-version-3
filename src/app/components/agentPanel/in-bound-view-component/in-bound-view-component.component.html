<h3 class="display-6 mt-5 mb-4 text-uppercase d-flex justify-content-between align-items-center gradient-text"
    style="font-size: 30px;">
    Inbound Call
</h3>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Customer Information</h6>
    </div>


    <div class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <label for="inputname" class="form-label">Name</label>
                <input type="text" id="inputname" class="form-control" aria-describedby="name">
            </div>
            <div class="col-sm-4">
                <label for="inputname" class="form-label">Cell Number</label>
                <input type="number" id="inputname" class="form-control" aria-describedby="name">
            </div>
            <div class="col-sm-4">
                <label for="inputname" class="form-label">Call Duration</label>
                <input type="number" id="inputname" class="form-control" aria-describedby="name">
            </div>
        </div>
        <div class="row mt-4">

            <div class="col-sm-3">
                <label for="inputname" class="form-label">City</label>
                <input type="text" id="inputname" class="form-control" aria-describedby="name">
            </div>

            <div class="col-sm-3">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" id="inputPostalCode" class="form-control" aria-describedby="inputPostalCode">
            </div>
            <div class="col-sm-3">
                <label for="inputGender" class="form-label">Gender</label>
                <select name="inputGender" class="form-control">
                    <option value="">Select gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="third_gender">Third Gender</option>
                    <option value="not_Told">Prefer not to disclose</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="division" class="form-label">Division</label>
                <select name="division" class="form-control">
                    <option value="">Select division</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Mymensingh">Sylhet</option>
                </select>
            </div>
        </div>

        <div class="mt-4">
            <label for="inputaddress" class="form-label">Address</label>
            <input class="form-control form-control-lg" type="text" aria-label="address">
        </div>

        <div data-mdb-input-init class="form-outline mb-4 mt-4">
            <label class="form-label" for="form6Example7">Remarks</label>
            <textarea class="form-control" id="form6Example7" rows="4"></textarea>

        </div>
        <div class="text-end">
            <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Save</button>
        </div>

    </div>
</div>
