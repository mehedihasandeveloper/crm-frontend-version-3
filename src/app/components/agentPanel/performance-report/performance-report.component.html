<h3
  class="display-6 mt-5 mb-4 text-uppercase d-flex justify-content-between align-items-center gradient-text"
  style="font-size: 30px"
>
  QC Review
</h3>

<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold">QC Records</h6>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Number</th>
            <th>Voice Log</th>
            <th>Marks</th>
            <th>QC Comments</th>
            <th>QC Inspector</th>
            <th>Agreed?</th>
            <th>Raise Concern</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let qc of qcList">
            <td>{{ qc.callDate }}</td>
            <td>{{ qc.consumerNumber }}</td>
            <td></td>
            <td>{{ qc.total }}</td>
            <td>{{ qc.suggestion }}</td>
            <td>{{ qc.qcInspector }}</td>
            <td>
              <select
                name="dataTable_length"
                class="form-select form-control-sm">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </td>
            <td>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="element-class"
              >
                <path
                  fill="none"
                  stroke="#c80909"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M4 21v-5.313m0 0c5.818-4.55 10.182 4.55 16 0V4.313c-5.818 4.55-10.182-4.55-16 0z"
                />
              </svg>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
