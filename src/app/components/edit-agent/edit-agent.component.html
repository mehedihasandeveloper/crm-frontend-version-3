<p class="display-6 mt-5 text-uppercase d-flex justify-content-between align-items-center">
    agents
    
</p>

<div class="alert alert-success mt-1" role="alert" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  

<div class="card mt-4">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="fw-bold" style="color: #005b96;">Edit Agent</h5>

        </div>
        <div class="modal-body">
            <form class="mt-2" [formGroup]="agentForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <select class="form-select" formControlName="type" name="type" aria-label="Default select example">
                            <option [value]="''" selected>Choose Agent Category</option>
                            <option value="Physical">Physical</option>
                            <option value="Virtual">Virtual</option>

                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" placeholder="Name of Agent"
                            formControlName="name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="agentId" placeholder="Agent ID"
                            formControlName="agentId">
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="cellNumber" placeholder="Contact Number"
                            formControlName="cellNumber">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <input type="date" class="form-control" name="j_date" placeholder="Joining Date" required=""
                            formControlName="joiningDate">
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <input type="number" class="form-control" name="bacn" value="" placeholder="Bank A/C Number"
                            required="" formControlName="bankAcNumber">
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="nacn" value="" placeholder="Nagad A/C Number"
                            required="" formControlName="nagadAcNumber">
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="bkacn" value="" placeholder="Bkash A/C Number"
                            required="" formControlName="bkashAcNumber">
                    </div>
                </div>
                <div class="modal-footer mt-5">
                    <button type="button" class="btn btn-danger" [routerLink]="['/agents']">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
