<p class="display-6 mt-5 text-uppercase d-flex justify-content-between align-items-center">
    question
</p>
<div class="card mt-5 bg-light fw-bold" style="background-color: #96DED1;">
    <div class="card-body" style="color: #005b96;font-size: 18px;">
        Edit Questions
    </div>
</div>
<form [formGroup]="questionForm">
    <div class="card">


        <div class="mt-3 fw-bold">
            <div class="card-body">


                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <input type="text" class="form-control" formControlName="title" placeholder="Question Title">
                    </div>
                    <div class="col-sm-2 mt-2">
                        <select class="form-select" formControlName="type" aria-label="Default select example">
                            <option value="Select Option">Select Option</option>
                            <option value="Multi Select Option">Multi Select Option</option>
                            <option value="Plain Text">Plain Text</option>
                            <option value="Text Input">Text Input</option>
                            <option value="Number">Number</option>
                            <option value="Email">Email</option>
                            <option value="Textarea">Textarea</option>
                        </select>
                    </div>
                    <div class="col-sm-4 mt-2">
                        <input type="text" class="form-control" formControlName="options"
                            placeholder="Write all possible options">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-4 mt-2">
                        <select class="form-select" formControlName="optionalValue" aria-label="Default select example">
                          
                            <option value="Respondent">Respondent</option>
                            <option value="Territory">Territory</option>
                            <option value="Agent">Agent</option>
                            <option value="Brand">Brand</option>
                            <option value="Data Date">Data Date</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mt-2">
                        <select class="form-select" formControlName="status" aria-label="Default select example">
                            <option value="true">Active</option>
                        <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="col-sm-6 mt-2">
                        <textarea class="form-control" formControlName="instruction" rows="3"
                            placeholder="Write down the instructions to agent"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-warning me-3 mb-3" (click)="updateQuestion()">Update</button>
        </div>
    </div>


</form>
