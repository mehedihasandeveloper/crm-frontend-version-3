<h3 class="display-6 mt-5 mb-4 text-uppercase d-flex justify-content-between align-items-center gradient-text"
    style="font-size: 30px;">
    QC Panel

</h3>

<div class="card shadow mb-4">
    <div class="card-header mt-3">
        <h6 class="m-0 font-weight-bold">QC by Number</h6>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <div class="col-sm-3">
                    <select name="campaign_name" class="form-control">
                        <option [value]="''" selected>Select Campaign</option>
                        <option *ngFor="let campaign of campaignList" [value]="campaign.campaignName">
                            {{ campaign.campaignName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="number" name="" value="" class="form-control" placeholder="Search by Number">
                </div>
                <div class="col-sm-3">
                    <input type="date" class="form-control" placeholder="date of call" aria-label="date"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-1">
                    <input type="submit" name="search" value="Search" class="btn btn-md btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-8 col-sm-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold">Campaign Questions</h6>

            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                    <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                            <div class=""></div>
                        </div>
                        <div class="chartjs-size-monitor-shrink">
                            <div class=""></div>
                        </div>
                    </div>
                    <canvas id="myAreaChart" width="629" height="320"
                        style="display: block; width: 629px; height: 320px;" class="chartjs-render-monitor"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold">Call Records</h6>

            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                    <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                            <div class=""></div>
                        </div>
                        <div class="chartjs-size-monitor-shrink">
                            <div class=""></div>
                        </div>
                    </div>
                    <canvas id="myAreaChart" width="629" height="320"
                        style="display: block; width: 629px; height: 320px;" class="chartjs-render-monitor"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Customer Response</h6>
    </div>
    <div class="card-body">

        <div class="table-responsive">
            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0"
                            role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                            <thead>
                                <tr role="row">
                                    <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Question: activate to sort column descending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Question: activate to sort column ascending" style="width: 68px;">
                                        Question</th>

                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Action: activate to sort column ascending" style="width: 49px;">
                                        Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class="odd">
                                    <td class="sorting_1">Answer</td>
                                    <td>Answer</td>
                                    <td>Answer</td>
                                    <td>Answer</td>
                                    <td>Answer</td>
                                    <td>Answer</td>
                                    <td>Answer</td>
                                    <td>Answer</td>
                                    <td>
                                        <span><a href="#edit"><i class="far fa-edit text-primary"></i></a></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
