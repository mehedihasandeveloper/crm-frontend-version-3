<h3 class="display-6 mt-5 text-uppercase d-flex justify-content-between align-items-center gradient-text"
    style="font-size: 30px;">
    Reports
</h3>

<div class="card shadow mb-4 mt-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Download QC Reports</h6>
    </div>
    <div class="card-body">
        <form class="mt-2">
            <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                    <select class="form-select" aria-label="Default select example" formControlName="reportName">
                        <option selected disabled>Choose Report Type</option>
                        <option>Daily Qc Records (In-House)</option>
                        <option>Daily Qc Summary</option>
                        <option>Monthly Qc Summary</option>
                    </select>
                </div>

            </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-sm ms-2">Export Report</button>
                </div>
        </form>
    </div>
</div>
