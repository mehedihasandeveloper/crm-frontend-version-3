<h3 class="display-6 mt-5 text-uppercase d-flex justify-content-between align-items-center gradient-text"
    style="font-size: 30px;">
    Reports
</h3>

<div class="card shadow mb-4 mt-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Download Report For D</h6>
    </div>
    <div class="card-body">
        <form class="mt-2" [formGroup]="dataTablesForm">
            <div class="form-group row" *ngIf="showInitialControls">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <select class="form-select" aria-label="Default select example" formControlName="campaignName"
                        (change)="onCampaignSelected()">
                        <option [value]="''" selected>Choose Campaign</option>
                        <option *ngFor="let campaign of campaignList" [value]="campaign.campaignName">
                            {{ campaign.campaignName }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="mt-3 row" *ngIf="showGenerateControls">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <select class="form-select" aria-label="Default select example" formControlName="campaignName">
                        <option [value]="''" selected>Choose Campaign</option>
                        <option *ngFor="let campaign of campaignList" [value]="campaign.campaignName">
                            {{ campaign.campaignName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <select class="form-select" aria-label="Default select example" formControlName="date"
                        placeholder="Choose Date">
                        <option [value]="''">Choose Date</option>
                        <option *ngFor="let date of dataDates" [value]="date">
                            {{ date }}
                        </option>
                    </select>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-sm ms-2" (click)="downloadFor_D()">Export Report</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Download Full Report</h6>
    </div>
    <div class="card-body">

        <form class="mt-2" [formGroup]="dataTablesForm">
            <div class="form-group row" *ngIf="showInitialControls1">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <select class="form-select" aria-label="Default select example" formControlName="campaignName"
                        (change)="onFullReportSelected()">
                        <option [value]="''" selected>Choose Campaign</option>
                        <option *ngFor="let campaign of campaignList" [value]="campaign.campaignName">
                            {{ campaign.campaignName }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="mt-3 row" *ngIf="showGenerateControls1">
                <div class="col-sm-5 mb-3 mb-sm-0">
                    <select class="form-select" aria-label="Default select example" formControlName="campaignName">
                        <option [value]="''" selected>Choose Campaign</option>
                        <option *ngFor="let campaign of campaignList" [value]="campaign.campaignName">
                            {{ campaign.campaignName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-select" aria-label="Default select example" formControlName="startDate"
                        placeholder="Choose Date">
                        <option [value]="''">Choose Date</option>
                        <option *ngFor="let date of dataDates" [value]="date">
                            {{ date }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-1 text-muted" style="font-size: larger;display: flex; justify-content: center;">
                    TO
                </div>
                <div class="col-sm-3">
                    <select class="form-select" aria-label="Default select example" formControlName="endDate"
                        placeholder="Choose Date">
                        <option [value]="''">Choose Date</option>
                        <option *ngFor="let date of dataDates" [value]="date">
                            {{ date }}
                        </option>
                    </select>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-sm ms-2" (click)="downloadFullReport()">Export Report</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="card shadow mb-4">
    <div class="card-header py-3">

            <div class="mt-3 row" *ngIf="showGenerateControls2">
                <div class="col-sm-5 mb-3 mb-sm-0">
                    <select class="form-select" aria-label="Default select example" formControlName="campaignName">
                        <option [value]="''" selected>Choose Campaign</option>
                        <option>
                      
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="date" name="" id="">
                </div>
                
                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-sm ms-2">Export Report</button>
                </div>
            </div>
        </form>
    </div>
</div>
